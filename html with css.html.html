<!DOCTYPE html>
<html>
<head>
<style>
/* Body styling */
body {
background-color: #00FFFF;
font-family: Arial, sans-serif;
margin: 20px;
text-align: center;   /* centers inline and block elements */
}
/* Heading */
h1 {
color: red;
}
/* Unordered list */
ul {
list-style-type: square;
color: Green;
display: inline-block; /* keeps list centered neatly */
text-align: left;      /* align items inside */
}
/* Ordered list */
ol {
list-style-type: decimal;
color: blue;
display: inline-block;
text-align: left;
}
/* Table styling */
table {
border-collapse: collapse;
width: 70%;
margin: 20px auto;     /* centers table */
}
table, th, td {
border: 1px solid black;
}
th {
background-color: lightgray;
padding: 8px;
}
td {
padding: 8px;
text-align: center;
}
/* Image */
.nature-img {
width: 538px;
height: 280px;
border: 2px solid black;
margin-top: 10px;
}
/* Link */
a {
text-decoration: none;
color: blue;
font-weight: bold;
}
a:hover {
color: red;
}
</style>
<title>My First Webpage</title>
</head>
<body>
<h1><marquee direction="left">Hello World!</marquee></h1>
<ul>
<li>Apple</li>
<li>Banana</li>
<li>Papaya</li>
</ul>
<ol>
<li>Aeroplane</li>
<li>Car</li>
<li>Van</li>
</ol>
<table>
<tr>
<th>Sr. No.</th>
<th>Name</th>
<th>Percentage</th>
<th>Class</th>
</tr>
<tr><td>1</td><td>Shubham Naikwade</td><td>95%</td><td>First Class</td></tr>
<tr><td>2</td><td>Param Jape</td><td>90%</td><td>Second Class</td></tr>
<tr><td>3</td><td>Rohan Kale</td><td>85%</td><td>Third Class</td></tr>
<tr><td>4</td><td>Jay Bornare</td><td>80%</td><td>Fourth Class</td></tr>
<tr><td>5</td><td>Vikram Chavhan</td><td>75%</td><td>Fifth Class</td></tr>
</table>
<img src="nature.jpg" class="nature-img"><br>
<a href="https://www.youtube.com">youtube</a>
</body>
</html>
